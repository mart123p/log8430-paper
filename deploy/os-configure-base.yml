---
# Install all the requiered dependencies on the VMs
#
#
- hosts: localhost
  gather_facts: False
  vars_files:
    - vars/default.yml
  roles: 
    - "host-registration"

# Install docker on vm
- hosts: workers:monitor:master:testers
  vars_files:
    - vars/default.yml
  become: yes
  roles:
    - "docker-base"

# Install monitoring and gluster
- hosts: workers:master
  vars_files:
    - vars/default.yml
  become: yes
  roles:
    - "agent-monitor"
    - "gluster-base"
    - "gluster-server"

# Configure cluster volumes
- hosts: master
  vars_files:
    - vars/default.yml
  become: yes
  tasks:
    - name: Configure Gluster volume
      include: "roles/gluster-server/tasks/config.yml"
  
# Configure gluster mount
- hosts: workers:master:testers
  vars_files:
    - vars/default.yml
  become: yes
  roles:
    - "gluster-base"
    - "gluster-client"

# Configure testing vm for softwares
- hosts: testers
  vars_files:
    - vars/default.yml
  become: yes
  roles:
    - tester-base